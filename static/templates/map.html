<h1 class="cover-heading">JAMR</h1>
<p>
      
</p>
<div id='map'></div>
{{geo}}
<script>

 window.map = L.map('map').setView([{{{geo.coords.latitude}}}, {{{geo.coords.longitude}}}], 13);

      var Stamen_Watercolor = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
        //attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
      subdomains: 'abcd',
      minZoom: 3,
      maxZoom: 16
      });
      var Stamen_TonerLabels = L.tileLayer('http://{s}.tile.stamen.com/toner-labzels/{z}/{x}/{y}.png', {
      //attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20
      });
      var meIcon = L.icon({
            iconUrl: 'assets/img/icon512/me.png',

            iconSize:     [38, 95], // size of the icon
            iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
      });
      var marker = L.marker([{{geo.coords.latitude}}, {{geo.coords.longitude}}], {icon: meIcon});
      Stamen_Watercolor.addTo(map);
      Stamen_TonerLabels.addTo(map);
      marker.addTo(map);
</script>
